<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ***  -->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5da2948a10.js"
      crossorigin="anonymous"
    ></script>
    <title>Do Do list</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Today's To Do</h2>
        <i class="fa-solid fa-arrows-rotate"> </i>
      </header>

      <form action="">
        <input type="text" placeholder="Add to your list" />
        <i class="fa fa-arrow-turn-down icon"></i>
      </form>

      <!-- Add Tasks  -->
      <ul class="tasks"></ul>
      <button>Clear All completed</button>
    </div>
  </body>
</html>
